<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <!-- Add Testimonial Form -->
        <form id="addForm">
            <h2>Add Testimonial</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="quote" placeholder="Quote" required></textarea>
            <input type="text" id="imageURL" placeholder="Image URL" required>
            <button type="submit">Add</button>
        </form>

        <!-- Update Testimonial Form -->
        <form id="updateForm" style="display:none;">
            <h2>Update Testimonial</h2>
            <input type="hidden" id="updateId">
            <input type="text" id="updateName" placeholder="Name" required>
            <input type="text" id="updateTitle" placeholder="Title" required>
            <textarea id="updateQuote" placeholder="Quote" required></textarea>
            <input type="text" id="updateImageURL" placeholder="Image URL" required>
            <button type="submit">Update</button>
        </form>

        <!-- Testimonials List -->
        <h2>Testimonials List</h2>
        <ul id="testimonialList"></ul>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
